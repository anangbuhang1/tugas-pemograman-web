<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Mengunakan Atribut Table</title>
</head>
<body>
    <h2>Jadwal Kuliah</h2>
    <table width="90%" border="1" cellspacing="0">
        <thead>
          <tr>
            <th>Hari</th>
            <th>Jam</th>
            <th>Jam Ke 2</th>
          </tr>
        </thead>
        <tbody>
            <tr>
                <td>Senin</td>
                <td algin="center">Struktur Data</td>
                <td algin="center">Logika Algoritma</td>
            </tr>
            <tr>
                <td>Selasa</td>
                <td algin="center">Pemoraman Web</td>
                <td algin="center">Framework Programming</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total</th>
                <th>2</th>
                <th>2</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
